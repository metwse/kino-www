<script>
    let kinoSerch = root.querySelector("kino-search");
    kinoSerch.init({
        suggest: w => session.suggestWord("wn", w),
        suggestSearch: w => session.suggestWordSearch("wn", w),
    });


    kinoSerch.onword = async word => {
        window.withLoading(
            session.newCard(
                session.decks[0].id,
                [0, word.replaceAll(" ", "_")],
                [[2, null]]
            )
        )
    }
</script>

<style>
    .suggestions > * {
        display: block
    }
</style>

<kino-search></kino-search>
